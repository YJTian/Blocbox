<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">

   <title>Dashboard | Blocbox</title>

   <!-- Google Fonts -->
   <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic|Varela+Round' rel='stylesheet' type='text/css'>

   <!-- CSS -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/font-awesome.css">

   <!-- Images -->
   <link rel="stylesheet" type="text/css" href="images.html">
</head>
<body class="dashboard">
   <!-- navi -->
   <nav id="left-nav" class="left-nav">
      <a href="#" class="site-logo"><img src="images/dash/logo.svg" /></a>
      <div class="items">
      <ul>
         <li><a href="#"><i class="fa fa-cubes"></i> All Items</a></li>
         <li><a href="#"><i class="fa fa-file-o"></i> Notes</a></li>
         <li><a href="images.html"><i class="fa fa-file-image-o"></i> Images</a></li>
         <li><a href="#"><i class="fa fa-link"></i> Links</a></li>
         <li><a href="#"><i class="fa fa-heart"></i> Favorite</a></li>
         <li><a href="#"><i class="fa fa-share"></i> Shared</a></li>
      </ul>
      <div class="container rectangle_dash">
         <svg width="100" height="4">
            <rect width="100" height="4" style="fill:#333333;" />
         </svg>
      </div>
      <ul>
         <li><a href="#"><i class="fa fa-plus"></i> Add Box</a></li>
      </ul>
      <div class="container rectangle_dash">
         <svg width="100" height="4">
            <rect width="100" height="4" style="fill:#333333;" />
         </svg>
      </div>
      <ul>
         <li><a href="#"><i class="fa fa-trash-o"></i> Trash</a></li>
      </ul>
      </div>
      <div class="settings">
         <img src="http://wx3.sinaimg.cn/large/6de62054gy1febgp6te6nj20sg0sgtgj.jpg" class="image">
         <div class="overlay">
            <div class="text"><a href=“”><i class="fa fa-cog fa-2x"></i></a></div>
         </div>
      </div>
   </nav>
   <main role="main">
      <!-- Benefits -->
      <section class="content">
         <div class="container">
            <div class="content-item header">
               <div class="item-box">
                  <ul>
                     <li><a href="#" class="btn"><i class="fa fa-plus"></i>Add Note</a></li>
                     <li><a href="#" class="btn"><i class="fa fa-plus"></i>Add Image</a></li>
                     <li><a href="#" class="btn"><i class="fa fa-plus"></i>Add Link</a></li>
                  </ul>
               </div>
            </div>
            <div class="content-item">
               <div class="item-box">
                  <img src="https://static.pexels.com/photos/6384/woman-hand-desk-office.jpg">
               </div>
               <div class="item-button">
                  <p class="title">desk note.jpeg</p>
                  <ul>
                     <li><i class="fa fa-file-o"></i></li>
                     <li><i class="fa fa-trash-o"></i></li>
                     <li><i class="fa fa-share"></i></li>
                     <li><i class="fa fa-heart"></i></li>
                  </ul>
               </div>
            </div>
            <div class="content-item">
               <div class="item-box">
                  <img src="https://static.pexels.com/photos/48728/pexels-photo-48728.jpeg">
               </div>
               <div class="item-button">
                  <p class="title">pattern.jpeg</p>
                  <ul>
                     <li><i class="fa fa-file-o"></i></li>
                     <li><i class="fa fa-trash-o"></i></li>
                     <li><i class="fa fa-share"></i></li>
                     <li><i class="fa fa-heart"></i></li>
                  </ul>
               </div>
            </div>
            <div class="content-item">
               <div class="item-box">
                  <img src="https://static.pexels.com/photos/5836/yellow-metal-design-decoration.jpg">
               </div>
               <div class="item-button">
                  <p class="title">metal.jpeg</p>
                  <ul>
                     <li><i class="fa fa-file-o"></i></li>
                     <li><i class="fa fa-trash-o"></i></li>
                     <li><i class="fa fa-share"></i></li>
                     <li><i class="fa fa-heart"></i></li>
                  </ul>
               </div>
            </div>
            <div class="content-item">
               <div class="item-box">
                  <img src="https://static.pexels.com/photos/35543/grid-wire-mesh-stainless-rods-rods-raster.jpg">
               </div>
               <div class="item-button">
                  <p class="title">patterns.jpeg</p>
                  <ul>
                     <li><i class="fa fa-file-o"></i></li>
                     <li><i class="fa fa-trash-o"></i></li>
                     <li><i class="fa fa-share"></i></li>
                     <li><i class="fa fa-heart"></i></li>
                  </ul>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
